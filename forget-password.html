<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/login.css">
  <title>Document</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="login-gen-div">
    <div class="login-div">
      <div class="welcome-div">
        <h2>Forgotten Password ?</h2>
        <p>Enter your email to reset your password.</p>
      </div>

      <div>
        <div class="email-div">
          <label for="title">EMAIL<span>*</span></label>
          <input type="email" placeholder="johndoe@gmail.com" class="sign-in-email-input">
        </div>
      </div>

      <div class="log-in-div">
        <button class="sign-in-btn">Reset Password</button>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/sign-up.js"></script>
</body>
</html>
